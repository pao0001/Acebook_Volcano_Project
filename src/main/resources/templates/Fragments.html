<!-- Fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Header Fragment -->
<div th:fragment="header">
    <header style="background: #fff; border-bottom: 1px solid #ddd;">
        <div style="display: flex; align-items: center; justify-content: space-between;">

            <!-- Left side: Logo only -->
            <a class="acebook-logo" href="/homepage" th:href="@{/homepage}" style="
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 1.8rem;
                font-weight: bold;
                color: #1877f2;
                text-decoration: none;
                letter-spacing: -1px;">
                acebook
            </a>

            <!-- Right side: logged-in text + logout, grouped -->
            <div style="display: flex; align-items: center;" sec:authorize="isAuthenticated()">
                <div style="font-size:0.9rem; color:#333;">
                    Logged in as <b><span sec:authentication="principal.attributes['email']"></span></b>
                </div>
                <a href="/logout" style="margin-left: 1rem; text-decoration:none; color:#c00; font-weight:bold;">
                    Logout
                </a>
            </div>

        </div>

        <!-- Bottom nav bar -->
        <nav style="background:#eee; padding:0.5rem 2rem;">
                <a href="/" th:href="@{/}" style="margin-right:1rem; text-decoration:none; color:#555;">Home</a>
                <a href="/myProfile" th:href="@{/myProfile}" style="margin-right:1rem; text-decoration:none; color:#555;">Profile</a>
                <a href="/friends" th:href="@{/friends}" style="margin-right:1rem; text-decoration:none; color:#555;">Friends</a>
        </nav>
    </header>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer" style="text-align:center; padding:1rem; background:#f1f1f1; margin-top:2rem;">
    <footer>
        <a href="/contact" th:href="@{/contact}" style="text-decoration:none; color:#777;">Contact Us</a>
    </footer>
</div>

</html>
