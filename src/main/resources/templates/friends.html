<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <p>Do we exist?</p>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
    <ul th:each="friend: ${friends}">
        <li th:text="${friend.username}" />
    </ul>

</body>
</html>
