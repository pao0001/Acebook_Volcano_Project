<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f2f6fc);
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      text-align: center; /* Center the content inside container */
    }

    h1 {
      font-size: 2.5rem;
      color: #1877f2;
      margin-bottom: 10px;
      letter-spacing: -1.2px;
    }

    .tagline {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 30px;
    }

    ul.features {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
      color: #444;
      font-size: 1rem;
    }

    ul.features li {
      margin: 10px 0;
    }

    .login-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .signup {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .signup a {
      color: #1877f2;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div th:replace="fragments :: header"></div>

<div class="container">
  <h1>Welcome to Acebook</h1>

  <p class="tagline">Connect, share, and stay in touch with friends.</p>

  <ul class="features">
    <li>✅ Create posts and share updates</li>
    <li>✅ Comment on your friends' posts</li>
    <li>✅ Stay connected, anytime</li>
  </ul>

  <div>
    <a href="/" class="login-button">Login</a>
  </div>

  <p class="signup">
    Don't have an account?
    <a href="/">Sign up here</a>
  </p>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
